<!DOCTYPE html>
<html>
<head>
    <title>Generate App Icons</title>
</head>
<body>
    <h2>App Icon Generator</h2>
    <p>This will create placeholder icons for your PWA. Save each canvas as PNG.</p>
    
    <h3>192x192 Icon</h3>
    <canvas id="icon192" width="192" height="192"></canvas>
    
    <h3>512x512 Icon</h3>
    <canvas id="icon512" width="512" height="512"></canvas>
    
    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1976d2');
            gradient.addColorStop(1, '#1565c0');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // White circle background for text
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, 2 * Math.PI);
            ctx.fill();
            
            // Text
            ctx.fillStyle = '#1976d2';
            ctx.font = `bold ${size/4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('WHV', size/2, size/2);
            
            // Download link
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.textContent = ` Download ${size}x${size}`;
            canvas.parentNode.appendChild(link);
        }
        
        drawIcon('icon192', 192);
        drawIcon('icon512', 512);
    </script>
</body>
</html>
